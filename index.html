<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>班級聊天室</title>
  </head>
  <body>
    <div class="fb-comments" data-href="https://www.dcjh-112.tk" data-width="" data-numposts="5"></div>
    <div id="fb-root"></div>
    <script
      async defer crossorigin="anonymous" 
      src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v15.0&appId=661062969147711&autoLogAppEvents=1" 
      nonce="uB4kbQ2b">
    </script>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '661062969147711',
          autoLogAppEvents : true,
          xfbml      : true,
          version    : 'v15.0'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/zh_TW/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
